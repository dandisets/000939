description: "64-channel linear probe recordings from mouse postsubiculum (dorsal
  presubiculum) - a region in which most excitatory cells are narrowly tuned to the
  animal's head-direction.  Dataset includes one recording session per mouse (N =
  31 mice, 42 - 185 units per recording). All sessions include a square open field
  exploration epoch and two sleep epochs. Some sessions additionally include a triangular
  open field epoch or an optogenetic stimulation epoch. \n\nEach NWB file contains:
  timestamps of detected units, mean waveforms, LFP,  animal position and head-direction,
  \ sleep scoring (REM/NREM), accelerometer data. \n\nMetadata: https://docs.google.com/spreadsheets/d/1eGVMXkzyo25IOJHTyiNYFGhNO_7H4ZscUFfCBi31fYU/edit?usp=sharing\n\nData
  used in Duszkiewicz et al, 2024 (DOI: 10.1038/s41593-024-01588-5). Collected by
  Adrian J. Duszkiewicz and Sofia Skromne Carrasco in Peyrache lab. Additional adjustment
  of motion tracking data by Miao Wang, Sirota lab. \n\nOriginal version of the dataset
  used in the article (including ADN recordings) and code to reproduce figures can
  be found in Matlab format at:\nhttps://doi.org/10.6084/m9.figshare.24921252\n"
